site_name: "Logion: Machine Learning for Greek Philology"
site_url: https://princeton-logion.github.io/logion-app/
repo_url: https://github.com/princeton-logion/logion-app
copyright: Copyright &copy; 2025 Jacob Murel and The Trustees of Princeton University
theme:
  name: material
  logo: assets/img/logo192.png
  favicon: assets/img/icon.ico
  palette:
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tabs
    - navigation.sections
    - navigation.footer
  plugins:
    - search
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
nav:
    - 'Home': 'index.md'
    - 'About Hardware': 'hardware.md'
    - 'User Guide':
      - 'Overview': 'user-guide/_index.md'
      - 'Installation': 'user-guide/install.md'
      - 'Error Detection': 'user-guide/detection.md'
      - 'Word Prediction': 'user-guide/prediction.md'
    - 'Explainers':
      - 'Overview': 'explainers/_index.md'
      - 'Chance-confidence ratio': 'explainers/ccr.md'
      - 'Levenshtein distance': 'explainers/lev-dist.md'
